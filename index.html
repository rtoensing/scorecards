<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecards</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
        }

        .scoreboard {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

    <div class="scorecards">
        <h2>Scorecards</h2>
        <table>
            <thead>

                    <th>Hole 15</th>
                    <th>Hole 16</th>
                    <th>Hole 17</th>
                    <th>Hole 18</th>
                </tr>
            </thead>
            <tbody>
                <!-- Player 1 -->
                <tr class="player-row" data-player="1">
                    <td><input type="text" class="player-name" placeholder="Player 1 Name"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
                </tr>
                <!-- Player 2 -->
                <tr class="player-row" data-player="2">
                    <td><input type="text" class="player-name" placeholder="Player 2 Name"></td>
                    <td><input type="number" class="hole-score"></td>
                    <td><input type="number" class="hole-score"></td>
